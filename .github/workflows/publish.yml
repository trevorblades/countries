name: Deploy

on:
  push:
    branches:
      - workers

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          preCommands: yarn
          apiToken: ${{ secrets.CF_API_TOKEN }}
